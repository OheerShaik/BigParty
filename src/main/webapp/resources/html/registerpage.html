	<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
     <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signup.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">		
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
				<center>
		<div class="stylesignup">
			<br>
			<br>
			<br>

<div class="row"><center>	<div class="signupHeader">BIG PARTY</div>
		<div class="signup">Sign Up</div></center>
</div>
<br>
<br>
<div class="row">
	<form name="myform" autocomplete="on	">
	<div class="form-horizontal">
	<div class="col-lg-offset-1 col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <label>Mobile Number</label>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
<input class="form-control" id="myInput" name="fnum" type="number" max  ="10" autofocus  required>
</div>
<br>
<br>
<br>
<div class="col-lg-offset-1 col-lg-3 col-md-3 col-sm-12 col-xs-12">
<label>E-mail ID</label>
</div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
<input id="id1" name="femail" type="email" class="form-control" required>
</div>
<br>
<br>
<br>
<div class="col-lg-offset-1 col-lg-3 col-md-3 col-sm-12 col-xs-12">
<label>Name</label>
</div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
<input id="id1" name="fname" type="text" maxlength="5" required class="form-control" >
</div>
<br>
<br>
<br>
<div class="col-lg-offset-1 col-lg-3 col-md-3 col-sm-12 col-xs-12">
<label>Password</label>
</div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
<input id="id1" name="fpas"type="Password" class="form-control" required>
</div>
<br>
<br>
<br>
<div class="col-lg-offset-1 col-lg-3 col-md-3 col-sm-12 col-xs-12">
<label>Re-type Password</label>
</div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
<input id="id1" name="frpas" type="number" class="form-control" required>
</div>
<br>
<br>
<br>
<div class="col-lg-offset-1 col-lg-3 col-md-3 col-sm-12 col-xs-12">
<label>Address</label>
</div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
<input id="id1" name="frpas" type="textArea" class="form-control" required>
</div>
<br>
<br>
<br>
<div class="col-lg-offset-4 id="buttonstop">
<button class="btn btn-primary"  type="button" class="form-group" value="submit">Submit</button>
  
<button class="btn btn-primary" type="button">Back</button>

</div>
</form>
</div>

</div>
				</center>




						<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
						<!-- Include all compiled plugins (below), or include individual files as needed -->
						<script src="js/bootstrap.min.js"></script>
</body>
</html>
